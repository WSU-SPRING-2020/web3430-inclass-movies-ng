<div class="container">
  <p class="title">Add a new movie</p>
  <form #f="ngForm" [formGroup]="movieForm" (ngSubmit)="submitForm(f)">
    <div class="field is-horizontal">
      <div class="field-body">
        <div class="field">
          <label for="imdbID" class="label">IMDB ID</label>
          <div class="control">
            <input type="text" class="input" formControlName="imdbID">
          </div>
          <p class="help is-danger" *ngIf="f.submitted && imdbID.invalid">
            IMDB ID is required
          </p>
        </div>
        <div class="field">
          <label for="year" class="label">Year</label>
          <div class="control">
            <input type="number" class="input" formControlName="year">
          </div>
          <p class="help is-danger" *ngIf="f.submitted && year.invalid">
            Year is required
          </p>
        </div>

        <div class="field">
          <label for="genre" class="label">Genre</label>
          <div class="control">
            <input type="text" class="input" formControlName="genre">
          </div>
          <p class="help is-danger" *ngIf="f.submitted && genre.invalid">
            Genre is required
          </p>
        </div>

        <div class="field">
          <label for="rating" class="label">Rating</label>
          <div class="control">
            <input type="text" class="input" formControlName="rating">
          </div>
          <p class="help is-danger" *ngIf="f.submitted && rating.invalid">
            Rating must be between 0.0 and 10.0.
          </p>
        </div>
      </div>
    </div>

    <div class="field">
      <label for="title" class="label">Title</label>
      <div class="control">
        <input type="text" class="input" formControlName="title">
      </div>
      <p class="help is-danger" *ngIf="f.submitted && title.invalid">
        Title is required
      </p>
    </div>

    <div class="field">
      <label for="poster" class="label">Poster</label>
      <div class="control">
        <input type="url" class="input" formControlName="poster">
      </div>
      <p class="help is-danger" *ngIf="f.submitted && poster.invalid">
        Poster is required and must be a valid image url.
      </p>
    </div>

    <div class="field">
      <label for="plot" class="label">Plot</label>
      <div class="control">
        <textarea class="textarea" formControlName="plot"></textarea>
      </div>
      <p class="help is-danger" *ngIf="f.submitted && plot.invalid">
        Plot is required
      </p>
    </div>

    <div class="field">
      <div class="control">
        <button class="button is-primary">Submit</button>
      </div>
    </div>
  </form>

</div>
