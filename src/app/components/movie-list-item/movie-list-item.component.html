<div class="card">
  <div class="card-image">
      <figure class="image">
          <img src="{{ movie.poster }}" alt="{{ movie.title }}">
      </figure>
  </div>
  <div class="card-content">
      <div class="content">
          <p class="title">{{ movie.title }}</p>
          <p>{{ movie.plot }}</p>
          <button class="button is-primary" (click)="select.emit(movie)">Select</button>

      </div>
  </div>
</div>
